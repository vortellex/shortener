{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-secondary text-white p-4">
            <h3 class="mb-4">Shorten a URL</h3>
            <form method="POST">
                <div class="mb-3">
                    <input type="url" name="original_url" class="form-control" placeholder="Paste your long URL here..." required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Shorten</button>
            </form>

            {% if short_url %}
            <div class="mt-4 p-3 bg-dark rounded">
                <p class="mb-1 text-success fw-bold">Your short URL:</p>
                <a href="{{ short_url }}" target="_blank" class="text-white">{{ short_url }}</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
